{% extends "base.html" %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'conteudo' %}
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md">
      <h1 style="text-align: center">Cadastre-se</h1>
      <hr>
      <br>
      <form method="POST" action="{% url 'valida_cadastro' %}"> {% csrf_token %}
        <h3>Usuário:</h3>
        <div style="margin-left: 100px">
          <label>Nome</label>
          <input name="nome" class="form-control" type="text" placeholder="Digite seu nome...">
          <br>
          <label>Email</label>
          <input name="email" class="form-control" type="email" placeholder="Digite seu email...">
          <br>
          <label>Senha</label>
          <input name="senha" class="form-control" type="password" placeholder="Digite sua senha...">
          <br>
        </div>
        
        <h3>Endereço:</h3>
        <div style="margin-left: 100px">
          <label>CEP</label>
          <input name="cep" class="form-control" type="text" placeholder="CEP">
          <br>
          <label>Rua</label>
          <input name="rua" class="form-control" type="text" placeholder="Rua">
          <br>
          <label>Número</label>
          <input name="numero" class="form-control" type="text" placeholder="Número">
        <br>
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar">
      </form>
      <br>
      <a href="{% url 'login' %}">Fazer login</a>
    </div>
    <div class="col-md-3"></div>
  </div>

{% endblock %}

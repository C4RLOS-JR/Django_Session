{% extends "base.html" %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'conteudo' %}
  
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md">
        <h1>Cadastre-se</h1>
        <hr>
        <br>
        <form method="POST" action="{% url 'valida_cadastro' %}"> {% csrf_token %}
          <label>Nome</label>
          <input name="nome" class="form-control" type="text" placeholder="Digite seu nome...">
          <br>
          <label>Email</label>
          <input name="email" class="form-control" type="email" placeholder="Digite seu email...">
          <br>
          <label>Senha</label>
          <input name="senha" class="form-control" type="password" placeholder="Digite sua senha...">
          <br>
          <input class="btn btn-primary" type="submit" value="Enviar">
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

{% endblock %}

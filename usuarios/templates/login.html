{% extends "base.html" %}

{% block 'titulo' %}Login{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'conteudo' %}
  
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md">
        <h1>Fazer Login</h1>
        <hr>
        <br>
        <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}
          <label>Email</label>
          <input name="email" class="form-control" type="email" placeholder="Digite seu email...">
          <br>
          <label>Senha</label>
          <input name="senha" class="form-control" type="password" placeholder="Digite sua senha...">
          <br>
          <input class="btn btn-primary" type="submit" value="Enviar">
        </form>
        <br>
        <a href="{% url 'cadastro' %}">Cadastre-se</a>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

{% endblock %}
